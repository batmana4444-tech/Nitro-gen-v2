<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swavey Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particles"></div>

    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="card">
            <h1>Swavey Services</h1>
            <p>Enter Access Code</p>
            <input type="password" id="access-code" placeholder="Password">
            <button id="login-btn">Unlock</button>
            <p id="login-error" class="error"></p>
        </div>
    </div>

    <!-- Generator Screen -->
    <div id="main-screen" class="screen">
        <button id="logout-btn">Logout</button>
        <div class="header">
            <h1>Swavey Services</h1>
            <p>Advanced Nitro Generator & Validator</p>
        </div>
        <div class="controls">
            <button id="generate-btn">Generate & Check 10 Codes</button>
            <button id="clear-btn">Clear</button>
        </div>
        <div id="results" class="results-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
